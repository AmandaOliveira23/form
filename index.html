<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre o seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
                <hr class="barra">
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as característica e marque os opicionais que ele possui</p>
                 <form>
                    <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>

                    <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar o seu carro"
                    minlength="1"
                    maxlength="30"
                    required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
    
                        <input type="text" name="price" id="price" class="block" placeholder="Defina o preço"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
        
                        <textarea name="description" id="description" class="block" placeholder="Aqui voce coloca os detalhes do veículo, por exemplo: se ele tem algum arranhÃo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
            
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
                                
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
            
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                                
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
            
                        <input type="number" name="mileageo" id="mileageo" class="block" placeholder="Digite o kilometragem veículo" required>
                                
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data da compra<span class="required-field">*</span></label>
            
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                                
                    </div>
                    <div class="box-input">
                        <p>Tipo de campio:<span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">  
                        <label for="manual">Manual</label>  
                        <input type="radio" id="auto" name="gear">  
                        <label for="auto">Automático</label>   
                    </div>
                    <div class="opcional-box">
                        <p>Opcionais<span class="required-field">*</span></</p>
                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" id="airbag"
                                name="opcional[]"
                                value="airbag"/>
                                <label for="airbag">Airbag</label>

                            </li>
                            <li>
                                <input type="checkbox" id="alarm"
                                name="opcional[]"
                                value="alarm"/>
                                <label for="alarm">Alarme</label>

                            </li>

                            <li>
                                <input type="checkbox" id="ac"
                                name="opcional[]"
                                value="ac"/>
                                <label for="ac">Ar condicionado</label>

                            </li>

                            <li>
                                <input type="checkbox" id="reverse_camera"
                                name="opcional[]"
                                value="reverse_camera"/>
                                <label for="reverse_camera">Câmera de ré</label>

                            </li>

                            
                        </ul>
                    </div>
                    <div class="opcional-box">
                    
                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" id="lane_assist"
                                name="opcional[]"
                                value="lane_assist"/>
                                <label for="lane_assist">Assistente de pista</label>

                            </li>
                            <li>
                                <input type="checkbox" id="keyless"
                                name="opcional[]"
                                value="keyless"/>
                                <label for="keyless">Partida keyless</label>

                            </li>

                            <li>
                                <input type="checkbox" id="smartphone"
                                name="opcional[]"
                                value="smartphone"/>
                                <label for="smartphone">Integração com celular</label>

                            </li>

                            <li>
                                <input type="checkbox" id="leather_seat"
                                name="opcional[]"
                                value="leather_seat"/>
                                <label for="leather_seat">Banco de couro</label>

                            </li>

                            
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Foto do carro:<span class="required-field">*</span></p>
                        <input type="file" multiple
                        accept="image/png, image/jpg"
                        id="images"
                        name="images" required/>
                    </div>
                    <input type="submit" value="enviar" class="btn-submit">
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
